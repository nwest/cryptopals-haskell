name:                cryptopals
version:             0.1.0.0
github:              "nwest/cryptopals"
license:             BSD3
author:              "nwest"
maintainer:          "nwestr@gmail.com"
copyright:           "2020 Nate West"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Cryptopals in Haskell
# category:            Other

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/nwest/cryptopals#readme>

dependencies:
- base >= 4.7 && < 5

ghc-options: -Wall

default-extensions: OverloadedStrings

library:
  dependencies:
  - base
  - containers
  - bytestring
  - base64-bytestring
  - base16-bytestring
  source-dirs: src

executables:
  cryptopals-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - base
    - cryptopals

tests:
  cryptopals-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - base
    - cryptopals
    - tasty
    - tasty-hspec
    - bytestring
